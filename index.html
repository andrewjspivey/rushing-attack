<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rushing Attack</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Javascript -->
    <script src="./js/main.js" defer></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"

    <div class= "menu">
        <h1 class= "title">Rushing Attack!</h1>
        <div>
            <img class="menu-image" src="" alt="player-image">
        </div>
        <div class= "options">
            <button id= "how-to-play">How to Play</button>
                
            <button id= "start">Start Game</button>
            
        </div>
    </div>
    <div class="modals" id= modal-container>
        <div class="modal-messages">
            <div id="how-to-play-modal">
                <p>Use arrow keys on keyboard to direct your player and avoid the defenders.</p>

            </div>
        </div>
    </div>
    
    <div id="tackled-modal">
        <p>You got tackled!</p>
        <button id="tackled-modal-close">Close</button>
    </div>
